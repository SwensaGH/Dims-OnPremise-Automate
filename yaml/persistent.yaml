# --------------------------------------------------
# Persistent Volumne Mysql
# --------------------------------------------------
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mysqlsc
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-volume
  labels:
    type: local
spec:
  storageClassName: mysqlsc
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/opt/dims/mysqldata"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  storageClassName: mysqlsc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
---
# --------------------------------------------------
# Persistent Volume for Automation Source/Scripts
# --------------------------------------------------
apiVersion: v1
kind: PersistentVolume
metadata:
  name: src-pv-volume
  labels:
    type: local
spec:
  storageClassName: srcsc
  capacity:
    storage: 1Gi
  accessModes:
    - ReadOnlyMany 
  hostPath:
    path: "/opt/dims/schema"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: src-pv-claim
spec:
  storageClassName: srcsc
  accessModes:
    - ReadOnlyMany 
  resources:
    requests:
      storage: 1Gi

---
# --------------------------------------------------
# Persistent Volume for Scheduler
# --------------------------------------------------
apiVersion: v1
kind: PersistentVolume
metadata:
  name: scheduler-pv-volume
  labels:
