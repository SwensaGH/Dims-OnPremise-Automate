
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: mysql

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - image: swensadocker/dims_mysql8:1.0.0-dev-5
          name: mysql
          resources:
            requests:
              memory: "6Gi"
              cpu: "800m"
            limits:
              memory: "8Gi"
              cpu: "1000m"
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: _GENERATE_PASSWORD_
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
